<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Book Library</title>
</head>
<body>
    <div class="container">
     <br> <a href="" class="card-text"><h5> Book Literature 2</h5>
        <a href="" class="card-text"> <h5> Book Science 3  </h5>
            <a href="{% url 'create' %}" class="card-text"> <h5> create new book  </h5>
               

    <br> <div class="row">
        {% for bloglab in bloglab_list %}
    <div class="col-sm-6">
    <div class="card m-2">
   <img   src="{{bloglab.photo.url}}" class="card-img-top" alt="..." height="200"> </img> 
</div>
</div>
</div>
    <a href="{% url 'detail' bloglab.pk %}" class="card-text"><h5>{{bloglab.title}}</h5>
    <p>{{bloglab.content}}</p>
   <a href="" class="card-text"><p>Date {{bloglab.created_on}}</p></a>

   {% endfor %}
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
